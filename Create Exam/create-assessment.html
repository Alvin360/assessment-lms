<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Create Assessment</h1>
    <form id="assessment-form">
        <div class="form-group">
            <label for="assessment-name">Assessment Name:</label>
            <input type="text" id="assessment-name" name="assessment-name" required>
        </div>
        <div id="questions-container"></div>
        <button type="button" onclick="addQuestion()">Add Question</button>
        <button type="button" onclick="createAssessment()">Save Assessment</button>
    </form>

    <h2>Assessment Preview</h2>
    <div id="assessment-preview"></div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const questionsContainer = document.getElementById('questions-container');

            const questionDiv = document.createElement('div');
            questionDiv.className = 'form-group';
            questionDiv.id = `question-${questionCount}`;

            questionDiv.innerHTML = `
                <label for="question-${questionCount}-text">Question ${questionCount}:</label>
                <input type="text" id="question-${questionCount}-text" name="question-${questionCount}-text" required>
                <div id="options-${questionCount}">
                    <div class="form-group">
                        <label for="question-${questionCount}-option-1">Option 1:</label>
                        <input type="text" id="question-${questionCount}-option-1" name="question-${questionCount}-option-1" required>
                    </div>
                    <div class="form-group">
                        <label for="question-${questionCount}-option-2">Option 2:</label>
                        <input type="text" id="question-${questionCount}-option-2" name="question-${questionCount}-option-2" required>
                    </div>
                </div>
                <button type="button" onclick="addOption(${questionCount})">Add Option</button>
                <div class="form-group">
                    <label for="question-${questionCount}-correct-answer">Correct Answer (number):</label>
                    <input type="number" id="question-${questionCount}-correct-answer" name="question-${questionCount}-correct-answer" min="1" required>
                </div>
                <hr>
            `;

            questionsContainer.appendChild(questionDiv);
        }

        function addOption(questionNumber) {
            const optionsContainer = document.getElementById(`options-${questionNumber}`);
            const optionCount = optionsContainer.getElementsByTagName('div').length + 1;

            const optionDiv = document.createElement('div');
            optionDiv.className = 'form-group';
            optionDiv.innerHTML = `
                <label for="question-${questionNumber}-option-${optionCount}">Option ${optionCount}:</label>
                <input type="text" id="question-${questionNumber}-option-${optionCount}" name="question-${questionNumber}-option-${optionCount}" required>
            `;

            optionsContainer.appendChild(optionDiv);
        }

        async function createAssessment() {
            const assessmentName = document.getElementById('assessment-name').value;
            if (!assessmentName) {
                alert('Please enter an assessment name.');
                return;
            }

            const assessmentData = {
                assessmentName: assessmentName,
                questions: []
            };

            for (let i = 1; i <= questionCount; i++) {
                const questionText = document.getElementById(`question-${i}-text`).value;
                const correctAnswer = document.getElementById(`question-${i}-correct-answer`).value;
                const optionsContainer = document.getElementById(`options-${i}`);
                const options = Array.from(optionsContainer.getElementsByTagName('input')).map(input => input.value);

                assessmentData.questions.push({
                    text: questionText,
                    correctAnswer: correctAnswer,
                    options: options
                });
            }

            const response = await fetch('save_assessment.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `assessmentName=${assessmentData.assessmentName}&questions=${JSON.stringify(assessmentData.questions)}`
            });

            const result = await response.text();
            alert(result);

            // Update preview
            const assessmentPreview = document.getElementById('assessment-preview');
            assessmentPreview.innerHTML = `<h3>${assessmentName}</h3>`;

            assessmentData.questions.forEach((question, index) => {
                let optionsList = '';
                question.options.forEach(option => {
                    optionsList += `<li>${option}</li>`;
                });

                assessmentPreview.innerHTML += `
                    <p><strong>Question ${index + 1}:</strong> ${question.text}</p>
                    <ol>${optionsList}</ol>
                    <p><strong>Correct Answer:</strong> Option ${question.correctAnswer}</p>
                    <hr>
                `;
            });
        }
    </script>
</body>
</html>
